<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer Audio - EmotiVoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand img {
            margin-right: 10px;
        }
        .hero-section {
            background-color: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
        }
        .upload-section {
            padding: 40px 0;
            text-align: center;
        }
        .upload-button, .reset-button, .back-button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="Logo Détection des Émotions" width="40" height="40">
                Détection des émotions
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h1><i class="fas fa-file-audio"></i> Importer un audio</h1>
            <p>Téléchargez un fichier audio pour détecter vos émotions.</p>
        </div>
    </div>

    <div class="upload-section">
        <div class="container">
            <form id="uploadForm" action="/upload_audio" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" accept="audio/*" required>
                </div>
                <a href="/" class="btn btn-info back-button"><i class="fas fa-arrow-left"></i> Retour</a>
                <button type="submit" class="btn btn-primary upload-button"><i class="fas fa-upload"></i> importer audio</button>
                <button type="button" class="btn btn-secondary reset-button" onclick="resetForm()"><i class="fas fa-redo"></i> Réinitialiser</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">
                &copy; 2024 Détection des émotions avec la voix. Tous droits réservés.
                <br>
                <i class="fas fa-user"></i> Abdellah Agnaou
                <br>
                <i class="fas fa-graduation-cap"></i> Master informatique et télécommunication
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function resetForm() {
            document.getElementById('uploadForm').reset();
        }
    </script>
</body>
</html>
