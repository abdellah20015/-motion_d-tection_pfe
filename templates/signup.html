<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - EmotiVoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand img {
            margin-right: 10px;
        }
        .signup-section {
            background-color: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }
        .signup-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .signup-section .form-group {
            margin-bottom: 20px;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espacement entre les boutons */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="Logo Détection des Émotions" width="40" height="40">
                EmotiVoice
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup"><i class="fas fa-user-plus"></i> Inscription</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="signup-section">
        <div class="container">
            <h1><i class="fas fa-user-plus"></i> Inscription</h1>
            <form action="/signup" method="POST" class="form-container">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="button-row">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> S'inscrire</button>
                    <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Retour à l'accueil</a>
                </div>
                <br>
                <div>
                    <p>Si vous avez déjà un compte, <a href="/login" class="login-link"><i class="fas fa-sign-in-alt"></i>connectez-vous</a>.</p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">
                &copy; 2024 Détection des émotions avec la voix. Tous droits réservés.
                <br>
                <i class="fas fa-user"></i> Abdellah Agnaou
                <br>
                <i class="fas fa-graduation-cap"></i> Master informatique et télécommunication
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
